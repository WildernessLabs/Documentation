---
layout: SiteFrame
---
<section class="header-interior">
        <div class="header-interior__background"></div>
        <div class="container">
            <h1>{{ page.title }}</h1>
            <p class="header-interior__subtitle">{% if page.subtitle %}<small>{{ page.subtitle }}</small>{% endif %}</p>
        </div><!-- .container -->      
    </section>
      
    <section class="interior-content">
        <div class="container">
                    {{ content }}
        </div><!-- .container -->
    </section>
